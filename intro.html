<!DOCTYPE>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intro Section</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        .intro {
            background-color: pink;
            padding: 20px;
            border-radius: 5px;
            max-width: 100%;
            margin: auto;
        }
        .welcome {
            color: white;
            text-align: center;
        }
        .description {
            color: white;
        }
        .read-more {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 15px;
            background-color: lavenderblush;
            color: #ff9191;
            text-decoration: none;
            border-radius: 5px;
        }
        .read-more:hover {
            background-color: #AABACA;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 20px;
        }
        .flip-container {
            perspective: 1000px;
            margin: 10px;
            flex: 1 1 200px;
            max-width: 200px;
        }
        .flipper {
            position: relative;
            width: 100%;
            height: 200px;
            transition: transform 0.6s;
            transform-style: preserve-3d;
        }
        .flip-container:hover .flipper {
            transform: rotateY(180deg);
        }
        .front, .back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
        }
        .back {
            transform: rotateY(180deg);
        }
    </style>
</head>
<body>

    <div class="intro">
        <h1 class="welcome">Welcome to My Website</h1>
        <div class="gallery">
        <div class="flip-container">
            <div class="flipper">
                <div class="front">
                    <img src="/image/kitty1.jpg" alt="Image 1" style="width: 100%; height: 100%;">
                </div>
                <div class="back">
                    <img src="/image/2.jpg" alt="Image 2" style="width: 100%; height: 100%;">
                </div>
            </div>
        </div>
        <div class="flip-container">
            <div class="flipper">
                <div class="front">
                    <img src="/image/kitty2.jpg" alt="Image 2" style="width: 100%; height: 100%;">
                </div>
                <div class="back">
                    <img src="/image/1.jpg" alt="Image 2" style="width: 100%; height: 100%;">
                </div>
            </div>
        </div>
        <div class="flip-container">
            <div class="flipper">
                <div class="front">
                    <img src="/image/kitty3.jpg" alt="Image 3" style="width: 100%; height: 100%;">
                </div>
                <div class="back">
                    <img src="/image/3.jpg" alt="Image 3" style="width: 100%; height: 100%;">
                </div>
            </div>
        </div>
    </div>
        <p class="description"><h3 style="color: white;">"Hi there!  Welcome to my little corner of the internet and this website is a space where you'll find information about my background, and my experiences. I hope you enjoy exploring!"</h3></p>
        <a href="/Christine/finalwebsite.html" class="read-more">Read More</a>
    </div>
</body>
</html>
